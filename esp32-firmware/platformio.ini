; Women Safety System - ESP32 Firmware
; PlatformIO Configuration (Alternative to ESP-IDF)

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor speed
monitor_speed = 115200

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_RUNNING_CORE=1

; Library dependencies
lib_deps = 
    sandeepmistry/LoRa@^0.8.0
    
; Upload settings
upload_speed = 921600
upload_port = /dev/cu.usbserial-*

; Monitor settings
monitor_filters = 
    esp32_exception_decoder
    time
